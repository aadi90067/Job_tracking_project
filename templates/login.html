{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Job Tracker</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <nav class="nav">
    <h3 class="logo">A &amp; P <span class="span">DevS</span></h3>
    <h3 class="line">Job tracking with us means with Aadi</h3>
  </nav>

  <section class="hero">
    {% for i in messages %}
      <h4>{{ i }}</h4>
    {% endfor %}
    
    <form class="sign_page" autocomplete="off" method="POST">
      {% csrf_token %}
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="signin-btn">Log In</button>
    </form>

    <h4>
      Don't have an account? <span><a href="{% url 'register' %}">Go sign up</a></span>
    </h4>
  </section>
</body>
</html>
